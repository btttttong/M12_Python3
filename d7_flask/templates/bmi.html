<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6">BMI Calculator</h1>
        <form id="bmiForm" method="post" action="{{ url_for('bmi') }}">
            <div class="mb-4">
                <label for="weight" class="block text-gray-700">Weight (kg):</label>
                <input type="number" name="weight" id="weight"
                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div class="mb-4">
                <label for="height" class="block text-gray-700">Height (cm):</label>
                <input type="number" name="height" id="height"
                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <button type="submit" class="w-full py-2 mt-4 text-white bg-blue-500 rounded-md hover:bg-blue-600">Calculate
                BMI</button>
        </form>
        {% if bmi %}
        <h2 class="text-xl font-semibold text-center mt-6">Your BMI is: {{ bmi }}</h2>
        <h3 class="text-xl font-semibold text-center mt-6">our avg BMI is: {{ bmi_avg }}</h3>
        {% endif %}


    </div>
</body>

</html>
